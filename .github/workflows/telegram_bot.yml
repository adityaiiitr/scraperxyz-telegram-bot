name: scraperxyz Telegram Bot

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9 

      - name: Install dependencies
        run: |
          pip install -r requirements.txt 

      - name: Run bot
        run: python main.py 
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}

